<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="lista.component.css">
    <title>CSS con Brahyan</title>
  </head>

  <body>



    <div id="contenedorPersonas">
      
      <div id="personas">
        <h1>Personas</h1>
      </div>

      <div id="boton">
        <button nz-button nzType="primary" (click)="add()">Agregar </button>
      </div>

    </div>

    <br><br>

    <nz-table #basicTable [nzData]="listOfData">
      <thead>
        <tr>
          <th>Key</th>
          <th>Name</th>
          <th>Age</th>
          <th>Address</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let data of listOfData">
          <td>{{ data.key }}</td>
          <td style="cursor: pointer;" (click)="saludar(data.name)">{{ data.name }}</td>
          <td>{{ data.age }}</td>
          <td>{{ data.address }}</td>
          <td>
            <a (click)="add()">Editar</a>
            <nz-divider nzType="vertical"></nz-divider>
            <a>Eliminar</a>
          </td>
        </tr>
      </tbody>
    </nz-table>
  </body>

</html>
